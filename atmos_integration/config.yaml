name: "Atmos Integration"
description: "Integrates Atmos Cloud heating system with Home Assistant via REST API"
version: "1.2.0"
slug: "atmos_integration"
init: false
arch:
  - amd64
  - aarch64
  - armv7
  - armhf
  - i386
startup: services
boot: auto
ports:
  8099/tcp: 8099
ports_description:
  8099/tcp: "REST API for sensor data"
host_network: true
options:
  username: ""
  password: ""
  poll_interval: 120
  base_url: "https://cloud.atmos.eu"
schema:
  username: str
  password: password
  poll_interval: int(10,3600)
  base_url: url?
