name: "Atmos Integration"
description: "Integrates Atmos Cloud heating system with Home Assistant, providing temperature monitoring and data logging"
version: "1.0.0"
slug: "atmos_integration"
init: false
arch:
  - amd64
  - aarch64
  - armv7
  - armhf
  - i386
startup: services
boot: auto
options:
  username: ""
  password: ""
  poll_interval: 120
  output_file: "/share/atmos_history.csv"
schema:
  username: str
  password: password
  poll_interval: int(10,3600)
  output_file: str
map:
  - share:rw
